<body>
  
  
  <section id="rl" class="panel js-list-item vh-100 w-100"></section>
  
  <script>
    var elem = document.getElementById('rl');
    var params = { width: window.innerWidth, height: window.innerHeight };
    var two = new Two(params).appendTo(elem);

    var mid = {x: two.width / 2, y: two.height / 2};
    var width = two.width;
    var height = two.height;

    var pos = {x: 0, y:0};
    var quad;
    
    var colors = ["rgb(251, 34, 34)",
                  "rgb(250, 33, 33)",
                  "rgb(12, 80, 183)",
                  "rgb(253, 226, 88)",
                  "rgb(24, 20, 17)"];
    
    $("#rl").click(function(e) {
      pos = {x: e.pageX, y: e.pageY};
      draw();
    })
    
    function draw() {
      // clockwise
      var v1 = {x: pos.x - Math.random() * 100, y: pos.y - Math.random() * 100 };
      var v2 = {x: pos.x + Math.random() * 100, y: pos.y - Math.random() * 100};
      var v3 = {x: pos.x + Math.random() * 100, y: pos.y + Math.random() * 100};
      var v4 = {x: pos.x - Math.random() * 100, y: pos.y + Math.random() * 100};
      
      quad = two.makeCurve(v1.x, v1.y, 
                          v2.x, v2.y, 
                          v3.x, v3.y, 
                          v4.x, v4.y, 
                          false);

//      quad.noStroke();
      quad.fill = colors[Math.floor(Math.random() * colors.length)];
      
      two.update();
    }
  </script>
  
</body>
