<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>Whitney</title>
<meta name="Sean" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/tachyons.css">
<script type="text/javascript" src="../js/two.min.js"></script>
<script type="text/javascript" src="../js/Tween.js"></script>
<script type="text/javascript" src="../js/RequestAnimationFrame.js"></script>  
  
  <style>
    
    footer {
      bottom: 0;
    }
    
    #rl {
      background-image: url("./images/splosion.jpg");
      background-repeat: none;
      background-size: cover;
    }

  </style>
  
  <body>
    
    <section id="rl" class="w-100 vh-100 pa0">
      <header class="fixed w-100 pv4 ph2 ph4-ns">
        <nav class="lh-solid">
          <a class="link white fl tracked" href="">SEAN CATANGUI</a>
          <a class="link white fr tracked" href="">SKETCH #14</a>
        </nav>
      </header>
      
      <footer class="fixed w-100 pv4 ph2 ph4-ns">
        <nav class="lh-solid">
          <a class="link white fw4 fr" href="#">3/11</a>
        </nav>
        <p class="line white fw4 f4 tc pv0 mv0 line-height-solid">SFPC</p>
        
      </footer>
      
    </section>

    <script>      
      var elem = document.getElementById('rl');
      var params = { width: window.innerWidth, height: window.innerHeight };
      var two = new Two(params).appendTo(elem);

      var style = window.getComputedStyle(elem, null).getPropertyValue('font-size');
      var font_size = parseFloat(style);
      
      var mid = {x: two.width / 2, y: two.height / 2};
      var width = two.width;
      var height = two.height;
      
      var grid_rect;
      var grid_rows = [];
      var grid_cols = [];
      
      var d = [];
      
      for(i = 0; i < 5; i++) {
        d.push(rem_to_pix(Math.pow(2, i)));
        // 16px
        // 32px
        // 64px
        // 128px
        // 256px
      }
      
      var colors = [
        'rgb(249,14,27)',
        'rgb(250,40,251)',
        'rgb(11,36,250)',
        'rgb(45,254,254)',
        'rgb(254,253,56)',
        'rgb(41,251,47)'
      ];

      var styles = {
        family: 'Helvetica Neue',
        size: d[3],
        fill: 'none',
        stroke: 'white',
        linewidth: '2.5',
        weight: 500
        };
      
      ///////////////////////////////////////////      

      make_columns(4);      
      make_rows(3);
      
      var cir = two.makeCircle(grid_cols[1].translation.x, 
                               grid_rows[0].translation.y + height/grid_rows.length / 2, 
                               d[2]);
      cir.fill = "pink";
      
      text = two.makeText('NOTHING', width * 0.35, mid.y - 0.6* d[4], styles);
      
      var cir2 = two.makeCircle(grid_cols[3].translation.x, 
                               grid_rows[2].translation.y - height/grid_rows.length / 2, 
                               d[1]);
      cir2.fill = "yellow";
      
      var cir3 = two.makeCircle(width/grid_cols.length / 4, 
                               height/grid_rows.length / 4, 
                               d[3]);
      cir3.fill = "yellow";
      
      var cir4 = two.makeCircle(grid_cols[2].translation.x,
                                height + height/grid_rows.length / 2,
                                d[4]);
      cir4.fill = "pink";
      
      var cir5 = two.makeCircle(grid_cols[2].translation.x - width/grid_cols.length / 4,
                                grid_rows[2].translation.y - height/grid_rows.length / 3,
                                d[0]);
      cir5.fill = "yellow";
      
      text = two.makeText('to see', mid.x * 1.20, mid.y, styles);
      
      var ov = two.makeEllipse(grid_cols[1].translation.x - width/grid_cols.length / 2, 
                              grid_rows[2].translation.y - height/grid_rows.length / 2, 
                              d[3], d[3] * 1.2);
      ov.fill = "pink";
      
      var ov2 = two.makeEllipse(grid_cols[3].translation.x - width/grid_cols.length / 2,
                                grid_rows[0].translation.y +  height/grid_rows.length / 2,
                                d[3] * 1.1, d[3]);
      
      ov2.fill = "pink";
      
      
      
      
      var rounds = two.makeGroup(cir, cir2, cir3, cir4, cir5,  ov, ov2);
      text = two.makeText('here', mid.x, mid.y + 0.63 * d[4], styles);
      rounds.noStroke();
      rounds.opacity = 0.82;      
      
      two.update();
      
      
      two.bind('update', function(frameCount) {        
        
        t = two.frameCount / 20;
      
        ov.vertices[0].x += 0.2 * Math.cos(t);
        ov.vertices[0].y += 0.7 * Math.sin(t);
        
        ov.vertices[3].x -= 0.81 * Math.cos(t + 4);
        ov.vertices[3].y += 0.91 * Math.sin(t + 4);
        
        ov.vertices[4].x -= 0.4 * Math.cos(t + 4);
        ov.vertices[4].y -= 0.45 * Math.sin(t + 4);
        
        ov.vertices[5].x -= 0.721 * Math.cos(t + 4);
        ov.vertices[5].y += 0.71 * Math.sin(t + 4);
        
        ov.vertices[6].x -= 1 * Math.cos(t + 4);
        ov.vertices[6].y += 0.2 * Math.sin(t + 4);
                
        for (i = 0; i < ov2.vertices.length; i++) {
          if (i % 3 == 0) {
            ov2.vertices[i].x += 0.1 * Math.cos(t);
            ov2.vertices[i].y += 0.2 * Math.sin(t);
          } else {
            ov2.vertices[i].x += 0.5 * Math.cos(t);
            ov2.vertices[i].y += 0.06 * Math.sin(t) ;
          }
        }

        cir.vertices[4].x += 0.5 * Math.cos(t + 5);
        cir.vertices[6].y -= 0.2 * Math.cos(t + 3);
        cir.vertices[1].y += 0.3 * Math.cos(t + 8);        
        
        cir2.vertices[4].x -= 0.3 * Math.cos(t + 1);
        cir2.vertices[6].y += 0.1 * Math.cos(t + 3);
        cir2.vertices[1].y -= 0.2 * Math.cos(t + 2);
        
        cir3.scale += 0.01 * _y(1.5, t, 0);
        cir5.scale += 0.006 * _y(1.2, t, 1);
        cir4.scale += 0.001 * _y(0.4, t, 0);
    
      }).play();
      
      //// time amplitutde frequency phase
      
      
      
      ///////////////////////////////////////////
      
//      LAYOUT FUNCTIONS
      function make_columns(col, color) {
        for(i = 0; i<col; i++) {
          grid_rect = two.makeRectangle(width/col/2 + i*width/col, mid.y, width/col, height);
          grid_rect.noFill();
          grid_rect.linewidth = 16;
          grid_rect.stroke = color;
          grid_rect.opacity = 0.05;
          if (color == 'undefined') {
            grid_rect.noStroke();
          }
          grid_cols.push(grid_rect);
        }  
      }
      
      function make_rows(row, color) {
        for(i = 0; i<row; i++) {
          grid_rect = two.makeRectangle(mid.x, height/row/2 + i*height/row, width, height/row);
          grid_rect.noFill();
          grid_rect.linewidth = 16;
          grid_rect.stroke = color;
          grid_rect.opacity = 0.05;
          if (color == 'undefined') {
            grid_rect.noStroke();
          }
          grid_rows.push(grid_rect);
        }  
      }
      
//      MISC. FUNCTIONS
      function rem_to_pix(rem) {
        return rem * font_size;
      }
      
      function _x(m, t, b) { 
        return Math.cos(m * t + b); 
      } 
      
      function _y(m, t, b) { 
        return Math.sin(m * t + b); 
      }
  
      
    </script>
    
  </body>
