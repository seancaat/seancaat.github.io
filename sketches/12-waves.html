  <body>
    
    <section id="rl" class="w-100 vh-100">
    </section>
<!-- rigid body mechanics, spring physics -->
    <script>      
      var elem = document.getElementById('rl');
      var params = { width: window.innerWidth, height: window.innerHeight };
      var two = new Two(params).appendTo(elem);

      var mid = {x: two.width / 2, y: two.height / 2};
      var width = two.width;
      var height = two.height;
      var margin = 50;
  
      var colors = [
        'rgb(249,14,27)',
        'rgb(250,40,251)',
        'rgb(11,36,250)',
        'rgb(45,254,254)',
        'rgb(254,253,56)',
        'rgb(41,251,47)'
      ];
      
      var bar;
      var bars = [];
      var whole = two.makeGroup();
      var bar_height = 50;
      
      two.bind('update', function() {
        
        two.clear();
        bars = [];
        
        for (i = 0; i < bars.length; i++) {
          two.remove(bars[i]);
        }
        
        t = two.frameCount / 60;
        sin_t = Math.sin(t);
        cos_t = Math.cos(t);
        
        pos = {x: cos_t, y: sin_t};
        
        for (i = 0; i < 12; i++) {
          bar_height = Math.sin(10 * t + i) - Math.cos(10.04 * t + i); 
          bar = two.makeRoundedRectangle(200 + i * 10, mid.y, 5, 20 + 10 * bar_height, 2);
          bars.push(bar);
        }
        
      }).play();
      
    </script>
    
  </body>
