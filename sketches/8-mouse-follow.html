  <style>
    iframe {
      -webkit-user-select: none; /* Safari */        
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+/Edge */
      user-select: none; /* Standard */
      position: fixed;
      top: 0;
    }
  </style>
  
  <body>
    
    <section id="rl" class="w-100 vh-80" onmousemove="showCoords(event)">
    </section>
  
    <script>
      var pos;
      var v1;
      var v2;
      var v3;
      var v4;
      
      function showCoords(event) {
        pos = {x: event.clientX, y: event.clientY};
        v1 = {x: pos.x - Math.random() * 100, y: pos.y - Math.random() * 100 };
        v2 = {x: pos.x + Math.random() * 100, y: pos.y - Math.random() * 100};
        v3 = {x: pos.x + Math.random() * 100, y: pos.y + Math.random() * 100};
        v4 = {x: pos.x - Math.random() * 100, y: pos.y + Math.random() * 100};
      }
      
      var colors = [
        'rgb(249,14,27)',
        'rgb(250,40,251)',
        'rgb(11,36,250)',
        'rgb(45,254,254)',
        'rgb(254,253,56)',
        'rgb(41,251,47)'
      ];
      
      // should I do a 'joker' color scheme?
      
      var elem = document.getElementById('rl');
      var params = { width: window.innerWidth, height: window.innerHeight };
      var two = new Two(params).appendTo(elem);

      var mid = {x: two.width / 2, y: two.height / 2};
      var width = two.width;
      var height = two.height;
  
      var quad;
      
      two.bind('update', function(frameCount) {
        // when 
        quad = two.makeCurve(v1.x, v1.y, 
                            v2.x, v2.y, 
                            v3.x, v3.y, 
                            v4.x, v4.y, 
                            false);
        quad.noStroke();
        quad.fill = colors[Math.floor(Math.random() * colors.length)];
//        quad.fill = colors[1];
        quad.opacity = 0.17;
      }).play();
      
    </script>
    
  </body>
