    <script>  
      
      var mouse_x;
      var mouse_y;
      
      function showCoords(event) {
          mouse_x = event.clientX;
          mouse_y = event.clientY;
      }
      
      var elem = document.getElementById('rl');
      var params = { width: window.innerWidth, height: window.innerHeight };
      var two = new Two(params).appendTo(elem);
      
      var mid = {x: two.width / 2, y: two.height / 2};
      var width = two.width;
      var height = two.height;
      
      var grid_rect;
      var rows = [];
      var cols = [];
      var row_h = height / rows.length;
      var col_w = width / cols.length;
      
      var colors = [
        'rgb(236,112,99)',
        'rgb(155,96,52)',
        'rgb(245,189,75)',
        'rgb(231,231,130)',
        'rgb(234,240,183)',
        'rgb(173,213,167)',
        'rgb(106,183,128)',
        'rgb(109,191,137)',
        'rgb(34,95,62)',
        'rgb(124,199,177)',
        'rgb(106,188,204)',
        'rgb(131,207,240)',
        'rgb(184,209,236)',
        'rgb(62,88,167)',
        'rgb(212,175,207)',
        'rgb(245,219,234)',
        'rgb(250,190,208)',
        'rgb(245,287,203)',
        'rgb(211,3,34)',
        'rgb(90,86,88)',
        'rgb(113,113,113)',
        'rgb(202,202,202)',
      ];
      
      var styles = {
        family: 'Helvetica Neue',
        size: 256,
        fill: 'none',
        stroke: 'white',
        linewidth: '2.5',
        weight: 500
      };
      
      ///////////////////////////////////////////
      make_columns(16, 'blue');
      make_rows(12, 'blue');
      ///////////////////////////////////////////
      
      var circle;
      var circles = [];
      var blob = two.makeGroup();
      
//          50 * Math.sin((10*Math.sin(t)) + i))
          
          
      two.bind('update', function(frameCount) {
        two.clear();
        var t = two.frameCount / 60;
        for(i = 0; i < cols.length; i++) {
          for(j = 0; j < rows.length; j++) {
            circle = two.makeCircle(cols[i].translation.x, 
                                 rows[j].translation.y, 
                                 30 * Math.random());
            circle.fill = colors[Math.floor(Math.random() * colors.length)];
            circle.noStroke();
            circle.opacity = 0.6;
          }
        }
        
//        text = two.makeText('to see', mid.x * 1.20, mid.y, styles);
        
        
      }).play();
      
      
      
      two.update();
      
      ///////////////////////////////////////////
      
      
//      LAYOUT FUNCTIONS
      function make_columns(col, color) {
        for(i = 0; i<col; i++) {
          grid_rect = two.makeRectangle(width/col/2 + i*width/col, mid.y, width/col, height);
          grid_rect.noFill();
          grid_rect.linewidth = 16;
          grid_rect.stroke = color;
          grid_rect.opacity = 0.05;
          if (color == 'undefined') {
            grid_rect.noStroke();
          }
          cols.push(grid_rect);
        }  
      }
      
      function make_rows(row, color) {
        for(i = 0; i<row; i++) {
          grid_rect = two.makeRectangle(mid.x, height/row/2 + i*height/row, width, height/row);
          grid_rect.noFill();
          grid_rect.linewidth = 16;
          grid_rect.stroke = color;
          grid_rect.opacity = 0.05;
          if (color == 'undefined') {
            grid_rect.noStroke();
          }
          rows.push(grid_rect);
        }  
      }
      
//      MISC. FUNCTIONS
      function rem_to_pix(rem) {
        return rem * font_size;
      }
      
    </script>
